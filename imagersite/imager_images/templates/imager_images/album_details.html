{% extends 'imagersite/base.html' %}
{% load thumbnail %}
{% block content %}
<h3>Album Details</h3>
<a href="{% url 'edit_album' pk=data.pk %}"><button>Edit Album</button></a>
{% for photo in data.photos %}
    {% thumbnail photo.image "720x720" crop="center" as im %}
        <a href="{% url 'photo_details' pk=photo.pk %}">
            <img class="library_photos" src="{{ im.url }}" width="150" height="150" />
        </a>
{% endthumbnail %}
{% endfor %}


{% endblock %}

{% extends 'imagersite/base.html' %}

{% block content %}
<h2>Profile Page</h2>
{% if DATA %}
{% for key, value in DATA.items %}
    <p>{{ key }} = {{ value }}</p>
{% endfor %}
{% if DATA.username %}
<a href="{% url 'update_profile' pk=DATA.pk %}"><button>Edit Profile</button></a>
{% endif %}
{% endif %}
{% endblock %}
